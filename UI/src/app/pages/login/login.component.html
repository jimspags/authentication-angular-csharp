<form>
    <h3>Login</h3>
    <input type="email" name="login_email" id="login_email" placeholder="Email" [(ngModel)]="login.email">
    <input type="password" name="login_password" id="login_password" placeholder="Password" [(ngModel)]="login.password">
    <input type="button" value="Login" (click)="onLogin()">
</form>
